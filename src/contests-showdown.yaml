# contests-showdown.yaml
small:
  min_entrants: 0
  max_entrants: 999
  constraints:
    projections: sabersim
    mode: showdown
    runs:
      - lineups: 20
        max_weighted_ownership: 34
        min_salary: 46000
    rules:
      no_cpt_qbA_with_dstB:
        enforce:
          - forbid:
              left:
                selector:
                  slot: CPT
                  pos: QB
                  team: TEAM_A
              right:
                selector:
                  type: DST
                  team: TEAM_B

      qbA_cpt_requires_2_rb_wr_te_A:
        when:
          count:
            selector:
              slot: CPT
              pos: QB
              team: TEAM_A
            min: 1
        enforce:
          - count:
              selector:
                team: TEAM_A
                pos_in: [RB, WR, TE]
              min: 2

