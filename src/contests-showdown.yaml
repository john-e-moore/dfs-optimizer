# contests-showdown.yaml
small:
  min_entrants: 0
  max_entrants: 999
  constraints:
    projections: sabersim
    mode: showdown
    runs:
      - lineups: 20
        max_weighted_ownership: 34
        min_salary: 48500
        max_salary: 49900
    rules:
      no_cpt_qbA_with_dstB:
        enforce:
          - forbid:
              left:
                selector:
                  slot: CPT
                  pos: QB
                  team: TEAM_A
              right:
                selector:
                  type: DST
                  team: TEAM_B

      no_cpt_qbB_with_dstA:
        enforce:
          - forbid:
              left:
                selector:
                  slot: CPT
                  pos: QB
                  team: TEAM_B
              right:
                selector:
                  type: DST
                  team: TEAM_A

      qbA_cpt_requires_2_rb_wr_te_A:
        when:
          count:
            selector:
              slot: CPT
              pos: QB
              team: TEAM_A
            min: 1
        enforce:
          - count:
              selector:
                team: TEAM_A
                pos_in: [RB, WR, TE]
              min: 2

      qbB_cpt_requires_2_rb_wr_te_B:
        when:
          count:
            selector:
              slot: CPT
              pos: QB
              team: TEAM_B
            min: 1
        enforce:
          - count:
              selector:
                team: TEAM_B
                pos_in: [RB, WR, TE]
              min: 2

      qbA_qb_requires_wr_te_A:
        when:
          count:
            selector:
              pos: QB
              team: TEAM_A
            min: 1
        enforce:
          - count:
              selector:
                team: TEAM_A
                pos_in: [WR, TE]
              min: 1

      qbB_qb_requires_wr_te_B:
        when:
          count:
            selector:
              pos: QB
              team: TEAM_B
            min: 1
        enforce:
          - count:
              selector:
                team: TEAM_B
                pos_in: [WR, TE]
              min: 1

      three_wr_te_A_requires_qbA:
        when:
          count:
            selector:
              team: TEAM_A
              pos_in: [WR, TE]
            min: 3
        enforce:
          - count:
              selector:
                team: TEAM_A
                pos: QB
              min: 1

      three_wr_te_B_requires_qbB:
        when:
          count:
            selector:
              team: TEAM_B
              pos_in: [WR, TE]
            min: 3
        enforce:
          - count:
              selector:
                team: TEAM_B
                pos: QB
              min: 1

